<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="start-page">
        <h1>Nammakam üôè - Age Guessing Game</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div class="container" id="game-page" style="display:none;">
        <h2>Age Guessing Game</h2>
        <div id="question"></div>
        <input type="number" id="answerInput" placeholder="Enter your answer">
        <button onclick="nextQuestion()">Next Question</button>
    </div>
    
    <div class="container" id="end-page" style="display:none;">
        <h2>Game Over!</h2>
        <p>The computer has guessed your age.</p>
        <p>Your age is: <span id="guessedAge"></span></p>
        <button onclick="showLinks()">Useful Links</button>
    </div>
    
    <footer id="links" style="display:none;">
        <p>Useful Links:</p>
        <ul>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
            <li><a href="https://www.arvindguptatoys.com">Aravind Gupta</a></li>
        </ul>
        <p>Thank You!</p>
    </footer>

    <script>
        const questions = [
            "Are you older than 20?",
            "Are you younger than 40?",
            "Are you between 25 and 35 years old?",
            "Are you in your 30s?",
            "Are you younger than 25?"
        ];

        let currentQuestionIndex = 0;
        let guessedAge = 0;

        function startGame() {
            document.getElementById('start-page').style.display = 'none';
            document.getElementById('game-page').style.display = 'block';
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                document.getElementById('question').textContent = questions[currentQuestionIndex];
            } else {
                endGame();
            }
        }

        function nextQuestion() {
            let answer = parseInt(document.getElementById('answerInput').value);
            if (isNaN(answer)) {
                alert('Please enter a valid number.');
                return;
            }

            if (currentQuestionIndex === 0 && answer >= 20) {
                guessedAge += answer;
            } else if (currentQuestionIndex === 1 && answer < 40) {
                guessedAge += (40 - answer);
            } else if (currentQuestionIndex === 2 && answer >= 25 && answer <= 35) {
                guessedAge += answer;
            } else if (currentQuestionIndex === 3 && answer >= 30) {
                guessedAge += (answer - 30);
            } else if (currentQuestionIndex === 4 && answer < 25) {
                guessedAge += (25 - answer);
            }

            currentQuestionIndex++;
            document.getElementById('answerInput').value = '';
            displayQuestion();
        }

        function endGame() {
            document.getElementById('game-page').style.display = 'none';
            document.getElementById('end-page').style.display = 'block';
            document.getElementById('guessedAge').textContent = guessedAge;
        }

        function showLinks() {
            document.getElementById('links').style.display = 'block';
        }
    </script>
</body>
</html>
