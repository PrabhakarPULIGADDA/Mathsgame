<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Your Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Hide all containers initially */
        }

        h1, h2 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        #sticker-selection {
            margin-bottom: 20px;
        }

        #sticker-selection img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            margin: 0 10px;
        }

        #color-selection {
            margin-bottom: 20px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }

        #winnings {
            display: flex;
            justify-content: center;
        }

        #winnings img {
            width: 80px;
            height: 80px;
            margin: 10px;
        }

        #links {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="start-page">
        <h1>Welcome to the Birthday Guessing Game!</h1>
        <p>Guess your birthday by selecting stickers and colors!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div class="container" id="game-page" style="display:none;">
        <h2>Guess Your Birthday</h2>
        <div id="birthday-selection">
            <p>Select a sticker:</p>
            <div id="sticker-selection">
                <img src="sticker1.png" alt="Sticker 1" onclick="selectSticker(1)">
                <img src="sticker2.png" alt="Sticker 2" onclick="selectSticker(2)">
                <img src="sticker3.png" alt="Sticker 3" onclick="selectSticker(3)">
            </div>
            <p>Select a color:</p>
            <div id="color-selection">
                <button class="color-btn" style="background-color: #ffcccb;" onclick="selectColor('#ffcccb')"></button>
                <button class="color-btn" style="background-color: #aaf0d1;" onclick="selectColor('#aaf0d1')"></button>
                <button class="color-btn" style="background-color: #ffd700;" onclick="selectColor('#ffd700')"></button>
            </div>
            <button onclick="checkBirthday()">Check Birthday</button>
        </div>
    </div>
    
    <div class="container" id="end-page" style="display:none;">
        <h2>Congratulations!</h2>
        <p>You've guessed your birthday!</p>
        <p>Here are your winnings:</p>
        <div id="winnings">
            <!-- Display selected sticker and color as winnings -->
        </div>
        <button onclick="showLinks()">Useful Links</button>
    </div>
    
    <footer id="links">
        <p>Useful Links:</p>
        <ul>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
            <li><a href="https://www.arvindguptatoys.com">Aravind Gupta</a></li>
        </ul>
        <p>Thank You!</p>
    </footer>

    <script>
        let selectedSticker = 0;
        let selectedColor = '';

        function startGame() {
            document.getElementById('start-page').style.display = 'none';
            document.getElementById('game-page').style.display = 'block';
        }

        function selectSticker(stickerNumber) {
            selectedSticker = stickerNumber;
            // Highlight selected sticker (if needed)
            // For example, change border or add a glow effect
        }

        function selectColor(colorCode) {
            selectedColor = colorCode;
            // Highlight selected color (if needed)
            // For example, change border or add a glow effect
        }

        function checkBirthday() {
            if (selectedSticker !== 0 && selectedColor !== '') {
                // Replace with your logic to check if the selected combination matches the user's birthday
                // For demonstration, let's assume they always win
                displayEndPage();
            } else {
                alert('Please select a sticker and a color to continue.');
            }
        }

        function displayEndPage() {
            document.getElementById('game-page').style.display = 'none';
            document.getElementById('end-page').style.display = 'block';
            displayWinnings();
        }

        function displayWinnings() {
            let winningsContainer = document.getElementById('winnings');
            winningsContainer.innerHTML = '';
            
            // Display selected sticker and color as winnings
            let stickerImg = document.createElement('img');
            stickerImg.src = `sticker${selectedSticker}.png`;
            stickerImg.alt = `Sticker ${selectedSticker}`;
            winningsContainer.appendChild(stickerImg);

            let colorBtn = document.createElement('button');
            colorBtn.style.backgroundColor = selectedColor;
            colorBtn.disabled = true;
            winningsContainer.appendChild(colorBtn);
        }

        function showLinks() {
            document.getElementById('links').style.display = 'block';
        }
    </script>
</body>
</html>
