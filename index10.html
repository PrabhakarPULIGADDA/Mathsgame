<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deducing Your Age Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            text-align: center;
            margin-top: 10px;
        }

        .instructions {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container" id="start-page">
        <h1>Nammakam üôè</h1>
        <h2>Deducing Your Age Game</h2>
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Follw my steps and let me CalculateYour ageüòÅ.</li>
            </ol>
            <p>Click "Start Game" to begin.</p>
        </div>
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div class="container" id="game-page" style="display:none;">
        <h2>Deducing Your Age Game</h2>
        <div id="question"></div>
        <input type="number" id="userInput">
        <button onclick="nextStep()">Next Step</button>
        <div id="result"></div>
    </div>
    
    <div class="container" id="end-page" style="display:none;">
        <h2>Game Over!</h2>
        <p>Your age is: <span id="guessedAge"></span></p>
        <button onclick="showLinks()">Useful Links</button>
    </div>
    
    <footer id="links" style="display:none;">
        <p>Useful Links:</p>
        <ul>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
            <li><a href="https://www.arvindguptatoys.com">Aravind Gupta</a></li>
        </ul>
        <p>Thank You!</p>
    </footer>

    <script>
        const steps = [
            "Multiply the first number of your age by five.",
            "Add three to the result.",
            "Double the resulting figure.",
            "Add the second number of your age to that number.",
            "Subtract six. The result will be your current age."
        ];

        let currentStepIndex = 0;
        let intermediateResult = 0;
        let firstDigit = 0;
        let secondDigit = 0;

        function startGame() {
            document.getElementById('start-page').style.display = 'none';
            document.getElementById('game-page').style.display = 'block';
            displayQuestion();
        }

        function displayQuestion() {
            if (currentStepIndex < steps.length) {
                document.getElementById('question').textContent = steps[currentStepIndex];
                document.getElementById('userInput').style.display = 'block';
            } else {
                endGame();
            }
        }

        function nextStep() {
            const userInput = parseInt(document.getElementById('userInput').value);

            if (isNaN(userInput)) {
                alert("Please enter a valid number.");
                return;
            }

            if (currentStepIndex === 0) {
                intermediateResult = userInput * 5;
            } else if (currentStepIndex === 1) {
                intermediateResult += 3;
            } else if (currentStepIndex === 2) {
                intermediateResult *= 2;
            } else if (currentStepIndex === 3) {
                intermediateResult += userInput;
            } else if (currentStepIndex === 4) {
                intermediateResult -= 6;
            }

            document.getElementById('userInput').value = '';
            currentStepIndex++;
            displayQuestion();
            displayResult();
        }

        function displayResult() {
            document.getElementById('result').textContent = `Current Result: ${intermediateResult}`;
        }

        function endGame() {
            document.getElementById('game-page').style.display = 'none';
            document.getElementById('end-page').style.display = 'block';
            document.getElementById('guessedAge').textContent = intermediateResult;
        }

        function showLinks() {
            document.getElementById('links').style.display = 'block';
        }
    </script>
</body>
</html>
